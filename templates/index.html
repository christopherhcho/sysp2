<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDM 및 랜딩페이지 검토</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            border-bottom: 2px solid #4CAF50;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .loading-message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EDM 및 랜딩페이지 검토</h1>

        <!-- 탭 -->
        <div class="tabs">
            <div class="tab active" data-tab="event">행사 EDM</div>
            <div class="tab" data-tab="promotion">프로모션 EDM</div>
            <div class="tab" data-tab="landing">랜딩페이지</div>
        </div>

        <!-- 탭 콘텐츠 -->
        <div id="event" class="tab-content active">
            <h2>행사 EDM 입력 항목</h2>
            <textarea id="inputText-event" placeholder="행사 EDM에 대한 내용을 입력하세요"></textarea>
        </div>
        <div id="promotion" class="tab-content">
            <h2>프로모션 EDM 입력 항목</h2>
            <textarea id="inputText-promotion" placeholder="프로모션 EDM에 대한 내용을 입력하세요"></textarea>
        </div>
        <div id="landing" class="tab-content">
            <h2>랜딩페이지 입력 항목</h2>
            <textarea id="inputText-landing" placeholder="랜딩페이지에 대한 내용을 입력하세요"></textarea>
        </div>

        <button onclick="submitForm()">검토 요청</button>
        <div class="loading-message" id="loadingMessage" style="display: none;">로딩 중...</div>
        <div class="result" id="result"></div>
    </div>

    <script>
        // 탭 전환 기능
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function () {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                this.classList.add('active');
                document.getElementById(this.getAttribute('data-tab')).classList.add('active');
            });
        });

        // 서버로 데이터 전송
        function submitForm() {
            const activeTab = document.querySelector('.tab.active').getAttribute('data-tab');
            const inputText = document.getElementById('inputText-' + activeTab).value;

            document.getElementById('loadingMessage').style.display = 'block';

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ inputText: inputText, tab: activeTab })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loadingMessage').style.display = 'none';
                const resultElement = document.getElementById('result');
                if (data.message) {
                    resultElement.textContent = data.message;
                } else {
                    resultElement.textContent = "오류가 발생했습니다.";
                }
            })
            .catch(error => {
                console.error("에러 발생:", error);
                document.getElementById('result').textContent = "서버와의 통신에 실패했습니다.";
            });
        }
    </script>
</body>
</html>
