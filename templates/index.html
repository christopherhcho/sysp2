<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디자인 요청을 위한 기획서 초안 검토 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 1.2em;
            color: #555;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        h2 {
            font-size: 1.5em;
            color: #333;
        }
        p {
            font-size: 1.1em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>디자인 요청을 위한 기획서 초안 검토 페이지</h1>
        <label for="inputText">디자인 요청하기 전에 검토할 기획서 내용을 넣어주세요</label>
        <textarea id="inputText"></textarea>
        <button onclick="submitForm()">검토 요청</button>
        <div class="result">
            <h2>챗GPT 의견입니다.</h2>
            <p id="chatgptResult"></p>
        </div>
    </div>

    <script>
        // 서버에 데이터 전송
        function submitForm() {
            const inputText = document.getElementById("inputText").value;
            
            // 서버로 POST 요청 보내기
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ inputText: inputText })
            })
            .then(response => response.json())
            .then(data => {
                // 서버에서 응답이 성공적으로 왔을 때 결과를 페이지에 표시
                const resultElement = document.getElementById("chatgptResult");
                if (data.message) {
                    resultElement.textContent = data.message;  // 챗GPT 응답 출력
                } else {
                    resultElement.textContent = "오류가 발생했습니다.";
                }
            })
            .catch(error => {
                console.error("에러 발생:", error);
                document.getElementById("chatgptResult").textContent = "서버와의 통신에 실패했습니다.";
            });
        }
    </script>
</body>
</html>
